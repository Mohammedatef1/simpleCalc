<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="./index.js"
      defer></script>

    <link
      rel="stylesheet"
      href="./styles.css" />
    <style></style>
  </head>
  <body class="flex text-xl flex-col items-center justify-center max-w-screen h-screen">
    <div class="bg-blue-700 text-gray-200 rounded w-[250px]">
      <p
        id="expression"
        class="mt-5 min-h-[52px] px-5 py-3 max-w-full overflow-hidden"></p>
      <p
        id="result"
        class="px-5 py-3 text-end">
        0
      </p>
      <div class="p-3 calculator-layout">
        <button
          onclick="clearAll()"
          class="calculator-btn">
          C
        </button>
        <button
          onclick="deleteLast()"
          class="calculator-btn">
          &lt;
        </button>
        <button
          onclick="keyPressed('/')"
          class="calculator-btn">
          /
        </button>
        <button
          onclick="keyPressed('*')"
          class="calculator-btn">
          *
        </button>

        <button
          onclick="keyPressed('7')"
          class="calculator-btn">
          7
        </button>
        <button
          onclick="keyPressed('8')"
          class="calculator-btn">
          8
        </button>
        <button
          onclick="keyPressed('9')"
          class="calculator-btn">
          9
        </button>
        <button
          onclick="keyPressed('-')"
          class="calculator-btn">
          -
        </button>

        <button
          onclick="keyPressed('4')"
          class="calculator-btn">
          4
        </button>
        <button
          onclick="keyPressed('5')"
          class="calculator-btn">
          5
        </button>
        <button
          onclick="keyPressed('6')"
          class="calculator-btn">
          6
        </button>
        <button
          onclick="keyPressed('+')"
          class="calculator-btn">
          +
        </button>

        <button
          onclick="keyPressed('1')"
          class="calculator-btn">
          1
        </button>
        <button
          onclick="keyPressed('2')"
          class="calculator-btn">
          2
        </button>
        <button
          onclick="keyPressed('3')"
          class="calculator-btn">
          3
        </button>

        <button
          onclick="clacResult()"
          class="calculator-btn equal">
          =
        </button>

        <button
          onclick="keyPressed('0')"
          class="calculator-btn zero">
          0
        </button>
        <button
          onclick="keyPressed('.')"
          class="calculator-btn">
          .
        </button>
      </div>
    </div>
  </body>
</html>
